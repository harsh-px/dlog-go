machine:
  environment:
     GOPATH: "${HOME}/.go_workspace"
dependencies:
  override:
    - mkdir -p "$(echo $GOPATH | cut -f 1 -d :)/src/go.pedge.io/dlog"
    - rsync -az --delete . "$(echo $GOPATH | cut -f 1 -d :)/src/go.pedge.io/dlog/"
    - make -C "$(echo $GOPATH | cut -f 1 -d :)/src/go.pedge.io/dlog" updatetestdeps
test:
  override:
    - make -C "$(echo $GOPATH | cut -f 1 -d :)/src/go.pedge.io/dlog" test
