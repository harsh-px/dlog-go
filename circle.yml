machine:
  environment:
     GOPATH: "${HOME}/.go_workspace"
dependencies:
  override:
    - mkdir -p "$(echo $GOPATH | cut -f 1 -d :)/src/go.pedge.io/dlog"
    - pwd
    - ls -alh .
    - rsync -az --delete . "$(echo $GOPATH | cut -f 1 -d :)/src/go.pedge.io/dlog/"
    - echo "$(echo $GOPATH | cut -f 1 -d :)/src/go.pedge.io/dlog"
    - ls -alh "$(echo $GOPATH | cut -f 1 -d :)/src/go.pedge.io/dlog"
test:
  override:
    - make -C "$(echo $GOPATH | cut -f 1 -d :)/src/go.pedge.io/dlog" updatetestdeps test
